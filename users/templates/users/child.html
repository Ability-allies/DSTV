{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Details</title>
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
    <div class="child-container">
        <h2>Enter Child Details</h2>
        
        <form method="post" action="{% url 'submit_child_details' %}">
            {% csrf_token %}
            <div class="child-input-group">
                <label for="child-name">Name:</label>
                <input type="text" id="child-name" name="name" placeholder="Enter child's name" required>
            </div>
            <div class="child-input-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="child-input-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Medical history, pre-existing issues, behavioral patterns, etc." required></textarea>
            </div>
            <button type="submit" class="child-submit-button">Submit</button>
        </form>

        <div class="child-feedback">
            {% if feedback %}
                <p>{{ feedback }}</p>
            {% else %}
                <p>Feedback will be displayed here after submission.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
